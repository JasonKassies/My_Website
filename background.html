	<div class="format">	
		<h1 > Background Generator </h1>
		<input type="color" class="colour1" name="colour1" value="#ff0000">
		<input type="color" class="colour2" name="colour2" value="#ffff00">

	<!-- js filed linked at end of body so that they load last, thus "reducing" load time -->

	<script type="text/javascript">
		var css = document.getElementById("css-code");
		var colour1 = document.querySelector(".colour1");
		var colour2 = document.querySelector(".colour2");
		var body = document.getElementById("bg");

		function updateBackground()
		{
			body.style.background =
			"linear-gradient(to right, "
			+ colour1.value
			+ ", "
			+ colour2.value
			+ ")";

			css.textContent = body.style.background + ";";
		}

		colour1.addEventListener("input", updateBackground);
		colour2.addEventListener("input", updateBackground);
	</script>
